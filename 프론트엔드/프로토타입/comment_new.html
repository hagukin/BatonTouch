<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>comment_new</title>
    <link rel="stylesheet" href="comment_new_css.css">
  </head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="comment_new_code.js"></script>
  
  <body>
    <header>
      <ul id="user_tool_list">
        <li>login</li>
        /
        <li>sign in</li>
      </ul>
      <hgroup>
        <h1 class="title">baton touch</h1>
        <h2 class="sub_title">모두의 소설 만들기</h2>
      </hgroup>
    </header>
    <nav id="main_menu">
      <ul class="menu_list">
        <li>튜토리얼</li>
        <li>소설 읽기</li>
        <li>소설 만들기</li>
      </ul>
    </nav>

    <div id="body_wrapper">
      <div>소설 내용의 일부가 이 글 대신에 들어갈 예정입니다.</div>
      <div id="u_cbox">
        <div id="u_cbox_wrapper">
          <!-- u_cbox에 대한 기본 정보-->
          <h5 id="u_cbox_title">소설 쓰기</h5>

          <!-- 문장 입력 창 -->
          <textarea id="u_cbox_write" name="comment_user_input" rows="5">글을 입력하세요</textarea> 

          <!-- 유저와 상호작용하는 도구-->
          <div id="u_cbox_tool">
            <span id="u_cbox_length">0자</span>
            <input id="u_cbox_confirm" type="button" value="확인" /> 
          </div>
        </div>
      </div>
      <!-- 유저가 등록한 댓글 구역(수정 기능 지원용) -->
      <div id="u_cbox_devise">
        유저 코멘트
        <div id="u_cbox_destination"></div>
      </div>
      
      <div id="cbox">
        <p id="cbox_title">등록된 코멘트</p>
        <!-- 다른 사람들이 등록한 댓글 구역 -->
        <ul id="cbox_destination"></ul>
      
        <!-- 페이지 전환 도구 -->
        <div id="cbox_tool">
          <input id="cbox_tool_previous" type="button" value="이전" />
          <input id="cbox_tool_next" type="button" value="다음" />
        </div>
      </div>
    </div>
    
  </body>
</html>
